<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">

    <!--List Posts in descending order-->
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(post)">^</span>

        <!--If post.link, display anchor-->
        <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>

        <!--If not post.link, display title only-->
        <span ng-hide="post.link">
            {{post.title}}
        </span>
        - upvotes: {{post.upvotes}}
    </div>

    <!--Add new posts with optional link-->
    <form ng-submit="addPost()">
        <label>
            Post:
            <input type="text" placeholder="Title" ng-model="title" />
        </label>
        <br>
        <label>
            URL:
            <input type="text" placeholder="Link" ng-model="link" />
        </label>
        <br>
        <button type="submit">Post</button>
    </form>

</body>
</html>
