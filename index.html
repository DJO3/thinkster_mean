<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="page-header">
                <h1>Flapper News</h1>
            </div>

            <!--List Posts in descending order-->
            <div ng-repeat="post in posts | orderBy: '-upvotes'">
                <span class="glyphicon glyphicon-arrow-up" ng-click="incrementUpvotes(post)"></span>
                {{post.upvotes}}
                <span style="font-size:20px; margin-left:10px;">
                  <a ng-show="post.link" href="{{post.link}}">
                      {{post.title}}
                  </a>
                  <span ng-hide="post.link">
                    {{post.title}}
                  </span>
                </span>
            </div>

            <!--Add new posts with optional link-->
            <form style="margin-top:30px;" ng-submit="addPost()">
                <h3>Add a new post</h3>

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Title" ng-model="title" />
                </div>

                <div class="form-group">
                    URL:
                    <input class="form-control" type="text" placeholder="Link" ng-model="link" />
                </div>
                <button class="btn btn-primary" type="submit">Post</button>
            </form>

        </div>
    </div>
</body>
</html>
