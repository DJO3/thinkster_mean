<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="flapperNews">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>
    </div>

    <!--Inline Scripts-->
    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>Flapper News</h1>
        </div>

        <!--List Posts in descending order-->
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-arrow-up" ng-click="incrementUpvotes(post)"></span>
            {{post.upvotes}}
            <span style="font-size:20px; margin-left:10px;">
              <a ng-show="post.link" href="{{post.link}}">
                  {{post.title}}
              </a>
              <span ng-hide="post.link">
                {{post.title}}
              </span>
              <span>
                <a href="#/posts/{{$index}}">Comments</a>
              </span>
            </span>
        </div>

        <!--Add new posts with optional link-->
        <form style="margin-top:30px;" ng-submit="addPost()">
            <h3>Add a new post</h3>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Title" ng-model="title" />
            </div>

            <div class="form-group">
                URL:
                <input class="form-control" type="text" placeholder="Link" ng-model="link" />
            </div>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </script>

    <script type="text/ng-template" id="/posts.html">
        <div class="page-header">
            <h3>
                <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
            </h3>
        </div>

        <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
          <span class="glyphicon glyphicon-arrow-up"
                ng-click="incrementUpvotes(comment)"></span>
                {{comment.upvotes}} - by {{comment.author}}
          <span style="font-size:20px; margin-left:10px;">
            {{comment.body}}
          </span>
            </div>

        <form ng-submit="addComment()" style="margin-top:30px;">
            <h3>Add a new comment</h3>

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Comment"
                       ng-model="body"/>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </script>

</body>
</html>
